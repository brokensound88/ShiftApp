name: Deploy Smart Contracts

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-testnet:
    name: Deploy to Testnet
    runs-on: ubuntu-latest
    environment: testnet
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Run tests
        run: npx hardhat test
      
      - name: Deploy to testnet
        env:
          PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npx hardhat run scripts/deploy.ts --network goerli
      
      - name: Verify on Etherscan
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npx hardhat verify --network goerli

  deploy-mainnet:
    name: Deploy to Mainnet
    needs: deploy-testnet
    runs-on: ubuntu-latest
    environment: mainnet
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-beta')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Deploy to mainnet
        env:
          PRIVATE_KEY: ${{ secrets.MAINNET_PRIVATE_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          echo "Are you sure you want to deploy to mainnet? (Required approval in GitHub)"
          npx hardhat run scripts/deploy.ts --network mainnet
      
      - name: Verify on Etherscan
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npx hardhat verify --network mainnet 